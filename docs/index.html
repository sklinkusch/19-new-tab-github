<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Tab Github</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div id="titlebar">
      <button id="toggler">
        <span class="fas fa-cog">&nbsp;</span>
      </button>
    </div>
    <main>
      <div id="time"></div>
      <div id="searchcontainer">
        <label for="reposearch">
          <span class="fab fa-github">&nbsp;</span>
        </label>
        <input
          type="text"
          name="searchfield"
          id="reposearch"
          placeholder="Filter repositories"
        />
      </div>
      <h2 id="lasttitle">Last repositories:</h2>
      <div id="repos"></div>
    </main>
    <aside id="menu">
      <h3>Change User</h3>
      <input
        type="text"
        name="user"
        id="githubuser"
        placeholder="Change github-user"
      />
      <button id="change-github">Change user</button>
      <h3>Background images</h3>
      <div id="images">
        <div class="background">
          <img
            src="./assets/pawel-czerwinski-1424194-unsplash.jpg"
            alt="Background 1"
          />
        </div>
        <div class="background">
          <img
            src="./assets/markus-spiske-1423436-unsplash.jpg"
            alt="Background 2"
          />
        </div>
        <div class="background">
          <img
            src="./assets/pawel-czerwinski-1424179-unsplash.jpg"
            alt="Background 3"
          />
        </div>
        <div class="background">
          <img
            src="./assets/roberto-nickson-1424153-unsplash.jpg"
            alt="Background 4"
          />
        </div>
        <div class="background">
          <img
            src="./assets/pawel-czerwinski-1424180-unsplash.jpg"
            alt="Background 5"
          />
        </div>
        <div class="background">
          <img
            src="./assets/vidar-nordli-mathisen-1425752-unsplash.jpg"
            alt="Background 6"
          />
        </div>
      </div>
    </aside>
    <aside id="exchange"></aside>
    <script src="./assets/main.bundle.js"></script>
  </body>
</html>
