<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Tab Github</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="titlebar">
      <span class="fas fa-cog">&nbsp;</span>
    </div>
    <div id="menu">
      <input
        type="text"
        name="user"
        id="githubuser"
        placeholder="Change github-user"
      />
      <button id="change-github">Change user</button>
      <div id="images">
        <div class="background">
          <img
            src="./assets/img/pawel-czerwinski-1424194-unsplash.jpg"
            alt="Background 1"
          />
        </div>
        <div class="background">
          <img
            src="./assets/img/markus-spiske-1423436-unsplash.jpg"
            alt="Background 2"
          />
        </div>
        <div class="background">
          <img
            src="./assets/img/pawel-czerwinski-1424179-unsplash.jpg"
            alt="Background 3"
          />
        </div>
        <div class="background">
          <img
            src="./assets/img/roberto-nickson-1424153-unsplash.jpg"
            alt="Background 4"
          />
        </div>
        <div class="background">
          <img
            src="./assets/img/pawel-czerwinski-1424180-unsplash.jpg"
            alt="Background 5"
          />
        </div>
        <div class="background">
          <img
            src="./assets/img/vidar-nordli-mathisen-1425752-unsplash.jpg"
            alt="Background 6"
          />
        </div>
      </div>
    </div>
    <div id="time"></div>
    <div id="searchcontainer">
      <label for="searchfield">
        <span class="fab fa-github">&nbsp;</span>
      </label>
      <input
        type="text"
        name="searchfield"
        id="reposearch"
        placeholder="Filter repositories"
      />
    </div>
    <div id="repos"></div>
    <script src="./node_modules/moment/moment.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
